language: python

env:
  matrix:
    - T=none

matrix:
  exclude:
    - env: T=none
  include:
    - env: T=sanity/1

    - env: T=aws/2.7/1
    - env: T=aws/3.7/1

    - env: T=aws/2.7/2
    - env: T=aws/3.7/2

    - env: T=aws/2.7/5
    - env: T=aws/3.7/5

    - env: T=aws/2.7/7
    - env: T=aws/3.7/7
branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

build:
  ci:
    - tests/utils/shippable/timing.sh tests/utils/shippable/shippable.sh $T

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never

---
amazon.aws.ec2_instance_info:
  query: >-
    .instances[] | select(. != null) | {
      name: (.name // .tags.Name // "UNKNOWN"),  # unique identifier for the resource
      canonical_facts: {
      id: .instance_id,
      status: .state.name,
      tags: (.tags // {}),
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Compute",
        device_type: "EC2"
        },
      }

amazon.aws.elb_application_lb_info:
  query: >-
    .load_balancers[] | select(. != null) |
    {
      canonical_facts: {
        name: .load_balancer_name,
        status: .state.code,
        tags: (.tags // {}),
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Networking",
        device_type: "ApplicationLoadBalancer"
      },
    }

amazon.aws.elb_classic_lb_info:
  query: >-
    .elbs[] | select(. != null) |
    {
      canonical_facts: {
        name: .load_balancer_name,
        tags: (.tags // {}),
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Networking",
        device_type: "ClassicLoadBalancer"
      },
    }

amazon.aws.s3_bucket_info:
  query: >-
    .buckets[] | select(. != null) |
    {
      canonical_facts: {
        name: .name,
        tags: (.bucket_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Bucket"
      }
    }

amazon.aws.s3_object_info:
  query: >-
    .object_info[] | select(. != null) |
    {
      canonical_facts: {
        name: .object_name,
        tags: (.object_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Object"
      }
    }
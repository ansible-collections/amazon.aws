---
amazon.aws.s3_bucket_info:
  query: >-
    .buckets[] | select(. != null) |
    {
      canonical_facts: {
        name: .name,
        tags: (.bucket_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Bucket"
      }
    }

amazon.aws.s3_object_info:
  query: >-
    .object_info[] | select(. != null) |
    {
      canonical_facts: {
        name: .object_name,
        tags: (.object_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Object"
      }
    }
amazon.aws.ec2_vpc_net_info:
  query: >-
    .vpcs[] | select(. != null) | {
        name: (.name // .tags.Name // "UNKNOWN"),
        canonical_facts: {
          id: .id,
          status: .state,
          tags: (.tags // {})
        },
        facts: {
          infra_type: "PublicCloud",
          infra_bucket: "Networking",
          device_type: "VPC"
        }
      }


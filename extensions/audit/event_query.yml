---
amazon.aws.s3_bucket_info:
  query: >-
    .buckets[] | select(. != null) |
    {
      canonical_facts: {
        name: .name,
        tags: (.bucket_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Bucket"
      }
    }

amazon.aws.s3_object_info:
  query: >-
    .object_info[] | select(. != null) |
    {
      canonical_facts: {
        name: .object_name,
        tags: (.object_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Object"
      }
    }
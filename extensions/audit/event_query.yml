---
amazon.aws.elb_application_lb_info:
  query: >-
    .load_balancers[] | select(. != null) |
    {
      canonical_facts: {
        name: .load_balancer_name,
        status: (.state.code // null),
        tags: (.tags // {}),
        id: (.load_balancer_arn // null),
        arn: (.load_balancer_arn // null),
        dns_name: (.dns_name // null),
        vpc_id: (.vpc_id // null)
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Networking",
        device_type: "ApplicationLoadBalancer"
      },
    }

amazon.aws.elb_classic_lb_info:
  query: >-
    .elbs[] | select(. != null) |
    {
      canonical_facts: {
        name: .load_balancer_name,
        status: "active",
        tags: (.tags // {}),
        id: (.canonical_hosted_zone_name_id // null),
        dns_name: (.dns_name // null),
        vpc_id: (.vpc_id // null)
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Networking",
        device_type: "ClassicLoadBalancer"
      },
    }

amazon.aws.s3_bucket_info:
  query: >-
    .buckets[] | select(. != null) |
    {
      canonical_facts: {
        name: .name,
        tags: (.bucket_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Bucket"
      }
    }

amazon.aws.s3_object_info:
  query: >-
    .object_info[] | select(. != null) |
    {
      canonical_facts: {
        name: .object_name,
        tags: (.object_tagging // {})
      },
      facts: {
        infra_type: "PublicCloud",
        infra_bucket: "Storage",
        device_type: "Object"
      }
    }
requires_ansible: '>=2.9.10'
action_groups:
  aws:
  - aws_az_info
  - aws_caller_info
  - aws_s3
  - cloudformation
  - cloudformation_info
  - cloudtrail
  - ec2_ami
  - ec2_ami_info
  - ec2_elb_lb
  - ec2_eni
  - ec2_eni_info
  - ec2_group
  - ec2_group_info
  - ec2_instance
  - ec2_instance_info
  - ec2_key
  - ec2_security_group
  - ec2_security_group_info
  - ec2_snapshot
  - ec2_snapshot_info
  - ec2_spot_instance
  - ec2_spot_instance_info
  - ec2_tag
  - ec2_tag_info
  - ec2_vol
  - ec2_vol_info
  - ec2_vpc_dhcp_option
  - ec2_vpc_dhcp_option_info
  - ec2_vpc_endpoint
  - ec2_vpc_endpoint_info
  - ec2_vpc_endpoint_service_info
  - ec2_vpc_igw
  - ec2_vpc_igw_info
  - ec2_vpc_nat_gateway
  - ec2_vpc_nat_gateway_info
  - ec2_vpc_net
  - ec2_vpc_net_info
  - ec2_vpc_route_table
  - ec2_vpc_route_table_info
  - ec2_vpc_subnet
  - ec2_vpc_subnet_info
  - elb_classic_lb
  - s3_bucket
  - s3_object
  - elb_application_lb
  - elb_application_lb_info
plugin_routing:
  action:
    aws_s3:
      redirect: amazon.aws.s3_object
  modules:
    aws_s3:
      # Deprecation for this alias should not *start* prior to 2024-09-01
      redirect: amazon.aws.s3_object
    ec2_elb_lb:
      # Deprecation for this alias should not *start* prior to 2024-09-01
      redirect: amazon.aws.elb_classic_lb
    ec2_group:
      # Deprecation for this alias should not *start* prior to 2024-09-01
      redirect: amazon.aws.ec2_security_group
    ec2_group_info:
      # Deprecation for this alias should not *start* prior to 2024-09-01
      redirect: amazon.aws.ec2_security_group_info

requires_ansible: '>=2.9.10'
action_groups:
  aws:
  - aws_az_info
  - aws_caller_info
  - aws_s3
  - aws_secret
  - cloudformation
  - cloudformation_info
  - ec2_ami
  - ec2_ami_info
  - ec2_elb_lb
  - ec2_eni
  - ec2_eni_info
  - ec2_group
  - ec2_group_info
  - ec2_instance
  - ec2_instance_info
  - ec2_key
  - ec2_snapshot
  - ec2_snapshot_info
  - ec2_spot_instance
  - ec2_spot_instance_info
  - ec2_tag
  - ec2_tag_info
  - ec2_vol
  - ec2_vol_info
  - ec2_vpc_dhcp_option
  - ec2_vpc_dhcp_option_info
  - ec2_vpc_endpoint
  - ec2_vpc_endpoint_info
  - ec2_vpc_endpoint_service_info
  - ec2_vpc_igw
  - ec2_vpc_igw_info
  - ec2_vpc_nat_gateway
  - ec2_vpc_nat_gateway_info
  - ec2_vpc_net
  - ec2_vpc_net_info
  - ec2_vpc_route_table
  - ec2_vpc_route_table_info
  - ec2_vpc_subnet
  - ec2_vpc_subnet_info
  - elb_classic_lb
  - iam
  - rds
  - s3_bucket
  - s3_object
plugin_routing:
  action:
    aws_s3:
      redirect: amazon.aws.s3_object
  modules:
    aws_az_facts:
      deprecation:
        removal_date: 2022-06-01
        warning_text: >-
          aws_az_facts was renamed in Ansible 2.9 to aws_az_info.
          Please update your tasks.
    aws_s3:
      redirect: amazon.aws.s3_object
    ec2_elb_lb:
      redirect: amazon.aws.elb_classic_lb
    ec2_eni_facts:
      deprecation:
        removal_date: 2021-12-01
        warning_text: >-
          ec2_eni_facts was renamed in Ansible 2.9 to ec2_eni_info.
          Please update your tasks.

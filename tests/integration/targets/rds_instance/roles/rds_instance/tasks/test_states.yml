---
- block:
    - name: Ensure the resource doesn't exist
      rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: True
      register: result

    - assert:
        that:
          - not result.changed
      ignore_errors: yes

    - name: Create a mariadb instance
      rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
        tags:
          Name: "{{ instance_id }}"
          Created_by: Ansible rds_instance tests
      register: result

    - assert:
        that:
          - result.changed
          - "result.db_instance_identifier == '{{ instance_id }}'"
          - "result.tags | length == 2"
          - "result.tags.Name == '{{ instance_id }}'"
          - "result.tags.Created_by == 'Ansible rds_instance tests'"

    # Test stopping / rebooting instances
    - name: Check mode - reboot a stopped instance
      rds_instance:
        id: "{{ instance_id }}"
        state: rebooted
      register: result
      check_mode: yes

    - assert:
        that:
          - result.changed

    - name: Reboot a stopped instance
      rds_instance:
        id: "{{ instance_id }}"
        state: rebooted
      register: result

    - assert:
        that:
          - result.changed

    - name: Check Mode - stop the instance
      rds_instance:
        id: "{{ instance_id }}"
        state: stopped
      register: result
      check_mode: yes

    - assert:
        that:
          - result.changed

    - name: Stop the instance
      rds_instance:
        id: "{{ instance_id }}"
        state: stopped
      register: result

    - assert:
        that:
          - result.changed

    - name: Check Mode - idempotence
      rds_instance:
        id: "{{ instance_id }}"
        state: stopped
      register: result
      check_mode: yes

    - assert:
        that:
          - not result.changed

    - name: Idempotence
      rds_instance:
        id: "{{ instance_id }}"
        state: stopped
      register: result

    - assert:
        that:
          - not result.changed

    - name: Check Mode - start the instance
      rds_instance:
        id: "{{ instance_id }}"
        state: started
      register: result
      check_mode: yes

    - assert:
        that:
          - result.changed

    - name: Start the instance
      rds_instance:
        id: "{{ instance_id }}"
        state: started
      register: result

    - assert:
        that:
          - result.changed

    # Test final snapshot on deletion
    - name: Delete the DB instance
      rds_instance:
        id: "{{ instance_id }}"
        state: absent
        final_snapshot_identifier: "{{ instance_id }}"
      register: result

    - assert:
        that:
          - result.changed
          - "result.final_snapshot.db_instance_identifier == '{{ instance_id }}'"

    - name: Check that snapshot exists
      rds_snapshot_info:
        db_snapshot_identifier: "{{ instance_id }}"
      register: result

    - assert:
        that:
          - "result.snapshots | length == 1"
          - "result.snapshots.0.engine == 'mariadb'"

  always:
    - name: remove snapshot
      rds_instance_snapshot:
        db_snapshot_identifier: "{{ resource_prefix }}-test-snapshot"
        state: absent
        wait: false
      ignore_errors: yes

    - name: Remove DB instance
      rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: True
        wait: false
      ignore_errors: yes

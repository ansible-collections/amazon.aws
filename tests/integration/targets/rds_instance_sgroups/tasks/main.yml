---
- name: rds_instance / sgroups integration tests
  collections:
    - community.aws
  module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
    - name: create a VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ resource_prefix }}-vpc"
        state: present
        cidr_block: 10.122.122.128/26
        tags:
          Name: "{{ resource_prefix }}-vpc"
          Description: created by rds_instance integration tests
      register: vpc_result

    - name: create subnets
      amazon.aws.ec2_vpc_subnet:
        cidr: "{{ item.cidr }}"
        az: "{{ item.zone }}"
        vpc_id: "{{ vpc_result.vpc.id }}"
        tags:
          Name: "{{ resource_prefix }}-subnet"
          Description: created by rds_instance integration tests
        state: present
      register: subnets_result
      loop:
        - { cidr: 10.122.122.128/28, zone: "{{ aws_region }}a" }
        - { cidr: 10.122.122.144/28, zone: "{{ aws_region }}b" }
        - { cidr: 10.122.122.160/28, zone: "{{ aws_region }}c" }

    - name: Create security groups
      amazon.aws.ec2_security_group:
        name: "{{ item }}"
        description: created by rds_instance integration tests
        state: present
      register: sgs_result
      loop:
        - "{{ resource_prefix }}-sg-1"
        - "{{ resource_prefix }}-sg-2"
        - "{{ resource_prefix }}-sg-3"

    - name: Ensure the resource doesn't exist
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: true
      register: result

    - ansible.builtin.assert:
        that:
          - not result.changed
      ignore_errors: true

    # ------------------------------------------------------------------------------------------

    - name: Create a DB instance in the VPC with two security groups - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
        vpc_security_group_ids:
          - "{{ sgs_result.results.0.group_id }}"
          - "{{ sgs_result.results.1.group_id }}"
      register: result
      check_mode: true

    - ansible.builtin.assert:
        that:
          - result.changed

    - name: Create a DB instance in the VPC with two security groups
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
        vpc_security_group_ids:
          - "{{ sgs_result.results.0.group_id }}"
          - "{{ sgs_result.results.1.group_id }}"
      register: result

    - ansible.builtin.assert:
        that:
          - result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 2

    - name: Create a DB instance in the VPC with two security groups (idempotence) - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
        vpc_security_group_ids:
          - "{{ sgs_result.results.0.group_id }}"
          - "{{ sgs_result.results.1.group_id }}"
      register: result
      check_mode: true

    - ansible.builtin.assert:
        that:
          - not result.changed

    - name: Create a DB instance in the VPC with two security groups (idempotence)
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        engine: mariadb
        username: "{{ username }}"
        password: "{{ password }}"
        db_instance_class: "{{ db_instance_class }}"
        allocated_storage: "{{ allocated_storage }}"
        vpc_security_group_ids:
          - "{{ sgs_result.results.0.group_id }}"
          - "{{ sgs_result.results.1.group_id }}"
      register: result

    - ansible.builtin.assert:
        that:
          - not result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 2

    # ------------------------------------------------------------------------------------------

    - name: Add a new security group without purge - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
        purge_security_groups: false
      check_mode: true
      register: result

    - ansible.builtin.assert:
        that:
          - result.changed
          - result.db_instance_identifier == instance_id

    - name: Add a new security group without purge
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
        purge_security_groups: false
      register: result

    - ansible.builtin.assert:
        that:
          - result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 3

    - name: Add a new security group without purge (idempotence) - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
        purge_security_groups: false
      register: result
      check_mode: true

    - ansible.builtin.assert:
        that:
          - not result.changed
          - result.db_instance_identifier == instance_id

    - name: Add a new security group without purge (idempotence)
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
        purge_security_groups: false
      register: result

    - ansible.builtin.assert:
        that:
          - not result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 3

    # ------------------------------------------------------------------------------------------

    - name: Add a security group with purge - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
      register: result
      check_mode: true

    - ansible.builtin.assert:
        that:
          - result.changed

    - name: Add a security group with purge
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
      register: result

    - ansible.builtin.assert:
        that:
          - result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 1
          - result.vpc_security_groups | selectattr('status', 'equalto', 'removing') | list | length == 2

    - name: Add a security group with purge (idempotence) - check_mode
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
      register: result
      check_mode: true

    - ansible.builtin.assert:
        that:
          - not result.changed

    - name: Add a security group with purge (idempotence)
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: present
        vpc_security_group_ids:
          - "{{ sgs_result.results.2.group_id }}"
        apply_immediately: true
      register: result

    - ansible.builtin.assert:
        that:
          - not result.changed
          - result.db_instance_identifier == instance_id
          - result.vpc_security_groups | selectattr('status', 'in', ['active', 'adding']) | list | length == 1

  always:
    - name: Ensure the resource doesn't exist
      amazon.aws.rds_instance:
        id: "{{ instance_id }}"
        state: absent
        skip_final_snapshot: true
      register: result
      ignore_errors: true

    - name: Remove security groups
      amazon.aws.ec2_security_group:
        name: "{{ item }}"
        description: created by rds_instance integration tests
        state: absent
      register: sgs_result
      loop:
        - "{{ resource_prefix }}-sg-1"
        - "{{ resource_prefix }}-sg-2"
        - "{{ resource_prefix }}-sg-3"
      ignore_errors: true
      retries: 30
      until: sgs_result is not failed
      delay: 10

    - name: remove subnets
      amazon.aws.ec2_vpc_subnet:
        cidr: "{{ item.cidr }}"
        az: "{{ item.zone }}"
        vpc_id: "{{ vpc_result.vpc.id }}"
        tags:
          Name: "{{ resource_prefix }}-subnet"
          Description: created by rds_instance integration tests
        state: absent
      register: subnets
      ignore_errors: true
      retries: 30
      until: subnets is not failed
      delay: 10
      loop:
        - { cidr: 10.122.122.128/28, zone: "{{ aws_region }}a" }
        - { cidr: 10.122.122.144/28, zone: "{{ aws_region }}b" }
        - { cidr: 10.122.122.160/28, zone: "{{ aws_region }}c" }
        - { cidr: 10.122.122.176/28, zone: "{{ aws_region }}d" }

    - name: Delete VPC
      amazon.aws.ec2_vpc_net:
        name: "{{ resource_prefix }}-vpc"
        state: absent
        cidr_block: 10.122.122.128/26
        tags:
          Name: "{{ resource_prefix }}-vpc"
          Description: created by rds_instance integration tests
      register: vpc_result
      ignore_errors: true
      retries: 30
      until: vpc_result is not failed
      delay: 10

- module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
  - name: "New instance with dedicated tenancy"
    ec2_instance:
      state: running
      name: "{{ resource_prefix }}-test-dedicated-tenancy"
      image_id: "{{ ec2_ami_id }}"
      placement:
        tenancy: "{{ ec2_tenancy }}"
      tags:
        TestId: "{{ ec2_instance_tag_TestId }}"
      # security_group: default
      instance_type: "{{ ec2_instance_type }}"
      wait: true
    register: instance_creation

  - name: "Gather ec2 facts to check dedicated tenancy"
    ec2_instance_info:
      filters:
        "tag:Name": "{{ resource_prefix }}-test-dedicated-tenancy"
        "tag:TestId": "{{ ec2_instance_tag_TestId }}"
        "instance-state-name": "running"
    register: instance_facts

  - name: "Instance with dedicated tenancy"
    assert:
      that:
        - instance_creation is success
        - instance_creation is changed
        - instance_facts.instances[0].placement.tenancy == 'dedicated'

  - name: New placement group
    amazon.aws.ec2_placement_group:
      group_name: "{{ ec2_placement_group_name }}"
      strategy: partition
      partition_count: 1
      state: present

  - name: "New instance with placement group name"
    ec2_instance:
      state: running
      name: "{{ resource_prefix }}-test-placement-group-name"
      image_id: "{{ ec2_ami_id }}"
      placement:
        group_name: "{{ ec2_placement_group_name }}"
      tags:
        Name: "{{ resource_prefix }}-test-placement-group-name"
        TestId: "{{ ec2_instance_tag_TestId }}"
      # security_group: default
      instance_type: "{{ ec2_instance_type }}"
      wait: true
    register: instance_creation

  - name: "Gather ec2 facts to check placement group options"
    ec2_instance_info:
      filters:
        "tag:Name": "{{ resource_prefix }}-test-placement-group-name"
        "tag:TestId": "{{ ec2_instance_tag_TestId }}"
        "instance-state-name": "running"
    register: instance_facts

  - name: "Instance with placement group name"
    assert:
      that:
        - instance_creation is success
        - instance_creation is changed
        - instance_facts.instances[0].placement.group_name == ec2_placement_group_name

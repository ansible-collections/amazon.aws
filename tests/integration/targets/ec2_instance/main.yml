---
# Beware: most of our tests here are run in parallel.
# To add new tests you'll need to add a new host to the inventory and a matching
# '{{ inventory_hostname }}'.yml file in roles/ec2_instance/tasks/


- hosts: controller
  gather_facts: no
  tasks:
  - module_defaults:
      group/aws:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ security_token | default(omit) }}"
        region: "{{ aws_region }}"
    - include_role:
        name: 'ec2_instance'
        tasks_from: env_setup.yml

# Prepare the VPC and figure out which AMI to use
- hosts: all
  gather_facts: no
  tasks:
  - module_defaults:
      group/aws:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ security_token | default(omit) }}"
        region: "{{ aws_region }}"
    - include_role:
        name: 'ec2_instance'
        tasks_from: env_setup.yml

# VPC should get cleaned up once all hosts have run
- hosts: all
  gather_facts: no
  strategy: free
  serial: 6
  roles:
    - ec2_instance

- hosts: controller
  gather_facts: no
  tasks:
  - module_defaults:
      group/aws:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        security_token: "{{ security_token | default(omit) }}"
        region: "{{ aws_region }}"
    - include_role:
        name: 'ec2_instance'
        tasks_from: env_cleanup.yml

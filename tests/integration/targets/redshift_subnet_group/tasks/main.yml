        az: '{{ item.zone }}'
        vpc_id: '{{ vpc_result.vpc.id }}'
        tags:
          Name: '{{ item.name }}'
          TestPrefix: '{{ resource_prefix }}'
      register: vpc_subnet_create
      loop:
      - name: '{{ subnet_name_a }}'
        cidr: '{{ subnet_cidr_a }}'
        zone: '{{ subnet_zone_a }}'
      - name: '{{ subnet_name_b }}'

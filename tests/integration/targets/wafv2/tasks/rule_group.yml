- name: check_mode create rule group
  wafv2_rule_group:
    name: "{{ rule_group_name }}"
    state: present
    description: hallo eins
    scope: REGIONAL
    capacity: 500
    rules:
      - name: eins
        priority: 1
        action: 
          allow: {}
        visibility_config: 

- name: 'elb_application_lb integration tests'
  collections:
    - amazon.aws

  module_defaults:
    group/aws:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      security_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"

  block:
    - name: Create a test VPC
      ec2_vpc_net:
        cidr_block: "{{ vpc_cidr }}"
        name: '{{ resource_prefix }}_vpc'
        state: present
        ipv6_cidr: true
        tags:
          Name: elb_application_lb testing
          ResourcePrefix: "{{ resource_prefix }}"
      register: vpc

    - name: 'Set fact: VPC ID'
      set_fact:
        vpc_id: "{{ vpc.vpc.id }}"

    - name: Get VPC's default security group
      ec2_group_info:
        filters:
          vpc-id: "{{ vpc_id }}"
      register: default_sg

    - name: Create an internet gateway
      ec2_vpc_igw:
        vpc_id: '{{ vpc_id }}'
        state: present
        tags:
          Name: '{{ resource_prefix }}'
      register: igw

    - name: Create private subnets
      ec2_vpc_subnet:
        cidr: '{{ item.cidr }}'
        az: '{{ aws_region }}{{ item.az }}'
        vpc_id: '{{ vpc_id }}'
        state: present
        tags:
          Public: 'False'
          Name: 'private-{{ item.az }}'
      with_items:
        - cidr: "{{ private_subnet_cidr_1 }}"
          az: a
        - cidr: "{{ private_subnet_cidr_2 }}"
          az: b
      register: private_subnets

    - name: Create public subnets with ipv6
      ec2_vpc_subnet:
        cidr: '{{ item.cidr }}'
        az: '{{ aws_region }}{{ item.az }}'
        vpc_id: '{{ vpc_id }}'
        state: present
        ipv6_cidr: '{{ item.vpc_ipv6_cidr }}'
        tags:
          Public: 'True'
          Name: 'public-{{ item.az }}'
      with_items:
        - cidr: "{{ public_subnet_cidr_1 }}"
          az: a
          vpc_ipv6_cidr: "{{ vpc.vpc.ipv6_cidr_block_association_set[0].ipv6_cidr_block | replace('0::/56','0::/64') }}"
        - cidr: "{{ public_subnet_cidr_2 }}"
          az: b
          vpc_ipv6_cidr: "{{ vpc.vpc.ipv6_cidr_block_association_set[0].ipv6_cidr_block | replace('0::/56','1::/64') }}"
      register: public_subnets

    - name: Create list of subnet ids
      set_fact:
        public_subnets: "{{ public_subnets.results | map(attribute='subnet') | map(attribute='id') }}"
        private_subnets: "{{ private_subnets.results | map(attribute='subnet') | map(attribute='id') }}"

    - name: Create a route table
      ec2_vpc_route_table:
        vpc_id: '{{ vpc_id }}'
        tags:
          Name: igw-route
          Created: '{{ resource_prefix }}'
        subnets: '{{ public_subnets + private_subnets }}'
        routes:
          - dest: 0.0.0.0/0
            gateway_id: '{{ igw.gateway_id }}'
      register: route_table

    - name: Create a security group for Ansible ALB integration tests
      ec2_group:
        name: '{{ resource_prefix }}'
        description: security group for Ansible ALB integration tests
        state: present
        vpc_id: '{{ vpc_id }}'
        rules:
          - proto: tcp
            from_port: 1
            to_port: 65535
            cidr_ip: 0.0.0.0/0
      register: sec_group

    - name: Create another security group for Ansible ALB integration tests
      ec2_group:
        name: '{{ resource_prefix }}-2'
        description: security group for Ansible ALB integration tests
        state: present
        vpc_id: '{{ vpc_id }}'
        rules:
          - proto: tcp
            from_port: 1
            to_port: 65535
            cidr_ip: 0.0.0.0/0
      register: sec_group2

    - name: Create a target group for testing
      elb_target_group:
        name: '{{ tg_name }}'
        protocol: http
        port: 80
        vpc_id: '{{ vpc_id }}'
        state: present
      register: tg

    # ---------------- elb_application_lb tests ---------------------------------------------------

    - name: Create an ALB (invalid - SslPolicy is required when Protocol == HTTPS)
      elb_application_lb:
        name: "{{ alb_name }}"
        subnets: "{{ public_subnets }}"
        security_groups: "{{ sec_group.group_id }}"
        state: present
        listeners:
          - Protocol: HTTPS
            Port: 80
            DefaultActions:
              - Type: forward
                TargetGroupName: "{{ tg_name }}"
      ignore_errors: yes
      register: alb

    - assert:
        that:
          - alb is failed
          - alb.msg is match("'SslPolicy' is a required listener dict key when Protocol = HTTPS")

    - name: Create an ALB (invalid - didn't provide required listener options)
      elb_application_lb:
        name: "{{ alb_name }}"
        subnets: "{{ public_subnets }}"
        security_groups: "{{ sec_group.group_id }}"
        state: present
        listeners:
          - Port: 80
      ignore_errors: yes
      register: alb

    - assert:
        that:
          - alb is failed
          - alb.msg is match("missing required arguments:\ DefaultActions, Protocol found in listeners")

    - name: Create an ALB (invalid - invalid listener option type)
      elb_application_lb:
        name: "{{ alb_name }}"
        subnets: "{{ public_subnets }}"
        security_groups: "{{ sec_group.group_id }}"
        state: present
        listeners:
          - Protocol: HTTP
            Port: "bad type"
            DefaultActions:
              - Type: forward
                TargetGroupName: "{{ tg_name }}"
      ignore_errors: yes
      register: alb

    - assert:
        that:
          - alb is failed
          - "'unable to convert to int' in alb.msg"

    - name: Create an ALB (invalid - invalid ip address type)
      elb_application_lb:
        name: "{{ alb_name }}"
        subnets: "{{ public_subnets }}"
        security_groups: "{{ sec_group.group_id }}"
        state: present
        listeners:
          - Protocol: HTTP
            Port: 80
            DefaultActions:
              - Type: forward
                TargetGroupName: "{{ tg_name }}"
        ip_address_type: "ip_addr_v4_v6"
      ignore_errors: yes
      register: alb

    - assert:
        that:
          - alb is failed

    # ------------------------------------------------------------------------------------------

    - name: Create an ALB with defaults - check_mode
      elb_application_lb:
        name: "{{ alb_name }}"
        subnets: "{{ public_subnets }}"

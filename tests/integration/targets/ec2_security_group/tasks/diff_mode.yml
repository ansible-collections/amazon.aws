---
# ============================================================

- name: create a group with a rule (CHECK MODE + DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
    rules_egress:
      - proto: all
        cidr_ip: "0.0.0.0/0"
  register: check_mode_result
  check_mode: true
  diff: true

- ansible.builtin.assert:
    that:
      - check_mode_result.changed

- name: create a group with a rule (DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
    rules_egress:
      - proto: all
        cidr_ip: "0.0.0.0/0"
  register: result
  diff: true

- ansible.builtin.assert:
    that:
      - result.changed
      - result.diff.0.after.ip_permissions == check_mode_result.diff.0.after.ip_permissions
      - result.diff.0.after.ip_permissions_egress == check_mode_result.diff.0.after.ip_permissions_egress

- name: add rules to make sorting occur (CHECK MODE + DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 172.16.0.0/12
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 10.0.0.0/8
    rules_egress:
      - proto: all
        cidr_ip: "0.0.0.0/0"
  register: check_mode_result
  check_mode: true
  diff: true

- ansible.builtin.assert:
    that:
      - check_mode_result.changed

- name: add rules in a different order to test sorting consistency (DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 172.16.0.0/12
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 10.0.0.0/8
    rules_egress:
      - proto: all
        cidr_ip: "0.0.0.0/0"
  register: result
  diff: true

- ansible.builtin.assert:
    that:
      - result.changed
      - result.diff.0.after.ip_permissions == check_mode_result.diff.0.after.ip_permissions
      - result.diff.0.after.ip_permissions_egress == check_mode_result.diff.0.after.ip_permissions_egress

- name: purge rules (CHECK MODE + DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
    rules_egress: []
  register: check_mode_result
  check_mode: true
  diff: true

- ansible.builtin.assert:
    that:
      - check_mode_result.changed

- name: purge rules (DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    description: "{{ ec2_group_description }}"
    state: present
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: "0.0.0.0/0"
    rules_egress: []
  register: result
  diff: true

- ansible.builtin.assert:
    that:
      - result.changed
      - result.diff.0.after.ip_permissions == check_mode_result.diff.0.after.ip_permissions
      - result.diff.0.after.ip_permissions_egress == check_mode_result.diff.0.after.ip_permissions_egress

- name: delete the security group (CHECK MODE + DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    state: absent
  register: check_mode_result
  diff: true
  check_mode: true

- ansible.builtin.assert:
    that:
      - check_mode_result.changed

- name: delete the security group (DIFF)
  amazon.aws.ec2_security_group:
    name: "{{ ec2_group_name }}"
    state: absent
  register: result
  diff: true

- ansible.builtin.assert:
    that:
      - result.changed
      - not result.diff.0.after and not check_mode_result.diff.0.after

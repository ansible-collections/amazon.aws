---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false

  environment: "{{ ansible_test.environment }}"

  vars_files:
    - vars/main.yml

  tasks:
    - name: assert aws_rds inventory group contains RDS instance created by previous playbook
      ansible.builtin.assert:
        that:
          - "'aws_rds' in groups"
          - groups.aws_rds | length == 1
          - groups.aws_rds.0 == '{{ instance_id }}'

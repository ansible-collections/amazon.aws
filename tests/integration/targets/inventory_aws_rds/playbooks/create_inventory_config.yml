---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no

  vars:
    template_name: "../templates/{{ template | default('inventory.j2') }}"

  vars_files:
    - vars/main.yml

  tasks:
    - name: write inventory config file
      copy:
        dest: ../test.aws_rds.yml
        content: "{{ lookup('template', template_name) }}"

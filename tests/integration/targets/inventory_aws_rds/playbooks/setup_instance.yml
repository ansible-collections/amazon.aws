---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no

  environment: "{{ ansible_test.environment }}"

  collections:
    - amazon.aws
    - community.aws

  vars_files:
    - vars/main.yml

  module_defaults:
    group/aws:
      access_key: '{{ aws_access_key }}'
      secret_key: '{{ aws_secret_key }}'
      session_token: '{{ security_token | default(omit) }}'
      region: '{{ aws_region }}'

  tasks:
    - include_tasks: 'tasks/rds_instance_{{ operation }}.yml'

---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  tasks:
    - name: Assert cache was used to populate inventory
      ansible.builtin.assert:
        that:
          - "'aws_rds' in groups"
          - groups.aws_rds | length == 1

    - ansible.builtin.meta: refresh_inventory
    - name: Assert refresh_inventory updated the cache
      ansible.builtin.assert:
        that:
          - "'aws_rds' in groups"
          - not groups.aws_rds

---
# defaults file for rds_export_task
_resource_prefix: 'ansible-test-{{ tiny_prefix }}'

# Create RDS instance
instance_id: '{{ _resource_prefix }}-rds-instance'
username: 'testrdsusername'
password: "{{ lookup('password', 'dev/null length=12 chars=ascii_letters,digits') }}"
db_instance_class: db.t3.micro
allocated_storage: 10
engine: 'mariadb'

# Create snapshot
snapshot_id: '{{ _resource_prefix }}-rds-instance-snapshot'

# Create an IAM role
rds_role_name: '{{ _resource_prefix }}-role'

# Create kms key
kms_key_alias: '{{ _resource_prefix }}-kms'

# Create an S3 bucket
bucket_name: '{{ _resource_prefix }}-s3-bucket'

# Create export task
export_task_id: '{{ _resource_prefix }}-rds-export-task'

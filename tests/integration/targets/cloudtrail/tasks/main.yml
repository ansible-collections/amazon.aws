    - ansible.builtin.assert:
        that:
          - output is changed
          - output.trail.name == cloudtrail_name
          - output.trail.s3_key_prefix is none

    - name: Remove S3 prefix (no change)
      amazon.aws.cloudtrail:
        state: present

---
- module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
    - name: Set facts for encryption_bucket_key test
      ansible.builtin.set_fact:
        local_bucket_name: "{{ s3_bucket_name | hash('md5') }}-bucket-key"
    # ============================================================

    - name: Create a simple bucket
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
      register: output

    - name: Enable aws:kms encryption with KMS master key
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
        encryption: aws:kms
      register: output

    - name: Enable bucket key for bucket with aws:kms encryption
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
        encryption: aws:kms
        bucket_key_enabled: true
      register: output

    - name: Assert for 'Enable bucket key for bucket with aws:kms encryption'
      ansible.builtin.assert:
        that:
          - output.changed
          - output.encryption != {}
          - output.encryption.SSEAlgorithm == 'aws:kms'

    - name: Re-enable bucket key for bucket with aws:kms encryption (idempotent)
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        encryption: aws:kms
        bucket_key_enabled: true
      register: output

    - name: Assert for 'Re-enable bucket key for bucket with aws:kms encryption (idempotent)'
      ansible.builtin.assert:
        that:
          - not output.changed
          - output.encryption != {}
          - output.encryption.SSEAlgorithm == 'aws:kms'

    # ============================================================

    - name: Disable bucket key for bucket with aws:kms encryption
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        bucket_key_enabled: false
      register: output

    - name: Assert for 'Disable bucket key for bucket with aws:kms encryption'
      assert:
        that:
          - output.changed
          - output.encryption != {}
          - output.encryption.SSEAlgorithm == 'aws:kms'

    - name:  Disable bucket key for bucket with aws:kms encryption (idempotent)
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        bucket_key_enabled: false
      register: output

    - name: Assert for 'Disable bucket key for bucket with aws:kms encryption (idempotent)'
      assert:
        that:
          - output is not changed
          - output.encryption != {}
          - output.encryption.SSEAlgorithm == 'aws:kms'

    # ============================================================

    - name: Delete encryption test s3 bucket
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: absent
      register: output

    - name: Assert for 'Delete encryption test s3 bucket'
      ansible.builtin.assert:
        that:
          - output.changed

  # ============================================================
  always:
    - name: Ensure all buckets are deleted
      amazon.aws.s3_bucket_info:
        name: "{{ local_bucket_name }}"
        bucket_facts:
          bucket_encryption: true
      failed_when: false

    - name: Ensure all buckets are deleted
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: absent
      failed_when: false

---
- module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:
    - ansible.builtin.set_fact:
        local_bucket_name: "{{ bucket_name | hash('md5')}}-objectlock"

    # ============================================================

    - name: Create a simple bucket
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
      register: output

    - ansible.builtin.assert:
        that:
          - output.changed
          - not output.object_lock_enabled

    - name: Re-disable object lock (idempotency)
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
        object_lock_enabled: false
      register: output

    - ansible.builtin.assert:
        that:
          - not output.changed
          - not output.object_lock_enabled

    - name: Enable object lock
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: present
        object_lock_enabled: true
      register: output
      ignore_errors: true

    - ansible.builtin.assert:
        that:
          - output is failed

    - name: Delete test s3 bucket
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: absent
      register: output

    - ansible.builtin.assert:
        that:
          - output.changed

    # ============================================================

    - name: Create a bucket with object lock enabled
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: present
        object_lock_enabled: true
      register: output

    - ansible.builtin.assert:
        that:
          - output.changed
          - output.object_lock_enabled

    - name: Disable object lock
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: present
        object_lock_enabled: false
      register: output
      ignore_errors: true

    - ansible.builtin.assert:
        that:
          - output is failed

    - name: Re-Enable object lock (idempotency)
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: present
        object_lock_enabled: true
      register: output

    - ansible.builtin.assert:
        that:
          - not output.changed
          - output.object_lock_enabled

    - name: Touch bucket with object lock enabled (idempotency)
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: present
        object_lock_enabled: true
      register: output

    - ansible.builtin.assert:
        that:
          - not output.changed
          - output.object_lock_enabled

    - name: Delete test s3 bucket
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: absent
      register: output

    - ansible.builtin.assert:
        that:
          - output.changed

  # ============================================================
  always:
    - name: Ensure all buckets are deleted
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}"
        state: absent
      ignore_errors: true

    - name: Ensure all buckets are deleted
      amazon.aws.s3_bucket:
        name: "{{ local_bucket_name }}-2"
        state: absent
      ignore_errors: true

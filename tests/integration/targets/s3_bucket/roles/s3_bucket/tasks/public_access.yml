---
- module_defaults:
    group/aws:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      security_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"
  block:

    # ============================================================

    - name: 'Create a simple bucket with public access block configuration'
      s3_bucket:
        name: '{{ bucket_name }}'
        state: present
        public_access:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true
      register: output

    - name: 'Re-configure public access block configuration'
      s3_bucket:
        name: '{{ bucket_name }}'
        state: present
        public_access:
          BlockPublicAcls: true
          BlockPublicPolicy: false
          IgnorePublicAcls: true
          RestrictPublicBuckets: false
      register: output

    - assert:
        that:
          - output.changed
          - output.public_access_block
          - not output.public_access_block.BlockPublicPolicy
          - not output.public_access_block.RestrictPublicBuckets

    - name: 'Re-configure public access block configuration (idempotency)'
      s3_bucket:
        name: '{{ bucket_name }}'
        state: present
        public_access:
          BlockPublicAcls: true
          BlockPublicPolicy: false
          IgnorePublicAcls: true
          RestrictPublicBuckets: false
      register: output

    - assert:
        that:
          - output is not changed
          - output.public_access_block
          - not output.public_access_block.BlockPublicPolicy
          - not output.public_access_block.RestrictPublicBuckets

    # ============================================================

    - name: Delete testing s3 bucket
      s3_bucket:
        name: '{{ bucket_name }}'
        state: absent
      register: output

    - assert:
        that:
          - output.changed

  # ============================================================
  always:
    - name: Ensure all buckets are deleted
      s3_bucket:
        name: '{{ bucket_name }}'
        state: absent
      ignore_errors: yes

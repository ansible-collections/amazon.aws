---
- name: 'dms_replication_subnet_group integration tests'
  collections:
    - amazon.aws
  module_defaults:
    group/aws:
      aws_access_key: '{{ aws_access_key }}'
      aws_secret_key: '{{ aws_secret_key }}'
      security_token: '{{ security_token | default(omit) }}'
      region: '{{ aws_region }}'
  block:

    - name: ensure IAM role exists
      iam_role:
        name: "{{ dms_role_role_name }}"
        assume_role_policy_document: "{{ lookup('file','dmsAssumeRolePolicyDocument.json') }}"
        state: present
        create_instance_profile: no
        managed_policy:
          - 'arn:aws:iam::aws:policy/service-role/AmazonDMSVPCManagementRole'
      register: iam_role_output
      ignore_errors: yes

    - name: Create VPC for use in testing
      ec2_vpc_net:
        name: "{{ resource_prefix }}-vpc"
        cidr_block: 10.22.32.0/23
        tags:
          Name: Ansible ec2_instance Testing VPC
        tenancy: default
      register: testing_vpc

    - name: 'Fetch AZ availability'
      aws_az_info:
      register: az_info

    - name: 'Assert that we have multiple AZs available to us'
      assert:
        that: az_info.availability_zones | length >= 2

    - name: 'Pick AZs'
      set_fact:
        az_one: '{{ az_info.availability_zones[0].zone_name }}'
        az_two: '{{ az_info.availability_zones[1].zone_name }}'

    - name: create subnet1
      ec2_vpc_subnet:
        state: present
        vpc_id:  "{{ testing_vpc.vpc.id }}"
        cidr: 10.22.32.16/28
        az: "{{ az_one }}"
      register: subnet1

    - name: create subnet2
      ec2_vpc_subnet:
        state: present
        vpc_id:  "{{ testing_vpc.vpc.id }}"
        cidr: 10.22.32.32/28
        az: "{{ az_two }}"
      register: subnet2

    - name: create replication subnet group
      dms_replication_subnet_group:
        state: present
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is changed
          - result is not failed

    - name: create subnet group no change
      dms_replication_subnet_group:
        state: present
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is not changed
          - result is not failed

    - name: update subnet group
      dms_replication_subnet_group:
        state: present
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group updated"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is changed
          - result is not failed

    - name: update subnet group no change
      dms_replication_subnet_group:
        state: present
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group updated"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is not changed
          - result is not failed

  always:
    - name: delete subnet group no change
      dms_replication_subnet_group:
        state: absent
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group updated"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is changed
          - result is not failed

    - name: delete subnet group no change
      dms_replication_subnet_group:
        state: absent
        identifier: "{{ dms_sg_identifier }}"
        description: "Development Subnet Group updated"
        subnet_ids: [ "{{ subnet1.subnet.id }}", "{{ subnet2.subnet.id }}"]
      register: result

    - assert:
        that:
          - result is not changed
          - result is not failed

    - name: delete subnet1
      ec2_vpc_subnet:
        state: absent
        vpc_id:  "{{ testing_vpc.vpc.id }}"
        cidr: 10.22.32.16/28
        az: "{{ az_one }}"

    - name: delete subnet2
      ec2_vpc_subnet:
        state: absent
        vpc_id:  "{{ testing_vpc.vpc.id }}"
        cidr: 10.22.32.32/28
        az: "{{ az_two }}"

    - name: delete VPC for use in testing
      ec2_vpc_net:
        name: "{{ resource_prefix }}-vpc"
        cidr_block: 10.22.32.0/23
        tags:
          Name: Ansible ec2_instance Testing VPC
        tenancy: default
        state: absent

    - name: delete dms-vpc role
      iam_role:
        name: "{{ dms_role_role_name }}"
        assume_role_policy_document: "{{ lookup('file','dmsAssumeRolePolicyDocument.json') }}"
        state: absent
        create_instance_profile: no
        managed_policy:
          - 'arn:aws:iam::aws:policy/service-role/AmazonDMSVPCManagementRole'
      register: iam_role_output
      ignore_errors: yes

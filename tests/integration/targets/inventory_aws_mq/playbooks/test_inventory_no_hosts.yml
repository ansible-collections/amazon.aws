---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  environment: "{{ ansible_test.environment }}"
  collections:
    - amazon.aws
    - community.aws
  tasks:
    - name: assert group was populated with inventory but is empty
      assert:
        that:
          - "'aws_mq' in groups"
          - "not groups.aws_mq"

---
# Integration tests for s3_object
- module_defaults:
    group/aws:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      security_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"

  block:
    - name: get ARN of calling user
      aws_caller_info:
      register: aws_caller_info

    - name: register account id
      set_fact:
        aws_account: "{{ aws_caller_info.account }}"

    - name: Create temporary directory
      tempfile:
        state: directory
        path: /var/tmp
      register: tmpdir

    - name: Create content
      set_fact:
          content: "{{ lookup('password', '/dev/null chars=ascii_letters,digits,hexdigits,punctuation') }}"

    - name: test create bucket without permissions
      module_defaults: { group/aws: {} }
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: create
      register: result
      ignore_errors: true

    - assert:
        that:
          - result is failed
          - "result.msg != 'MODULE FAILURE'"

    - name: test create bucket with an invalid name
      s3_object:
        bucket: "{{ bucket_name }}-"
        mode: create
      register: result
      ignore_errors: true

    - assert:
        that:
          - result is failed

    - name: test create bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: create
      register: result

    - assert:
        that:
          - result is changed

    - name: trying to create a bucket name that already exists
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: create
      register: result

    - assert:
        that:
          - result is not changed

    - name: Create local upload.txt
      copy:
        content: "{{ content }}"
        dest: "{{ tmpdir.path }}/upload.txt"

    - name: stat the file
      stat:
        path: "{{ tmpdir.path }}/upload.txt"
        get_checksum: yes
      register: upload_file

    - name: test putting an object in the bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed
          - result.msg == "PUT operation complete"

    - name: test using s3_object with async
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
      register: test_async
      async: 30
      poll: 0

    - name: ensure it completed
      async_status:
        jid: "{{ test_async.ansible_job_id }}"
      register: status
      until: status is finished
      retries: 30

    - name: test put with overwrite=different and unmodified object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is not changed

    - name: check that roles file lookups work as expected
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: hello.txt
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed
          - result.msg == "PUT operation complete"

    # s3_object (and its old alias) use an action plugin to support using the
    # 'file' lookup path or a remote path.  Keeping this working is dependent on
    # having a redirect for both the module and the action plugin
    - name: check that roles file lookups work as expected when using old name
      aws_s3:
        bucket: "{{ bucket_name }}"
        mode: put
        src: hello.txt
        object: delete.txt
        overwrite: always
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed
          - result.msg == "PUT operation complete"

    - name: test put with overwrite=never
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
        overwrite: never
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is not changed

    - name: test put with overwrite=different and modified object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
        overwrite: different
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed

    - name: test put with overwrite=always
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: delete.txt
        overwrite: always
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed

    - name: test get object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
      retries: 3
      delay: 3
      register: result
      until: "result.msg == 'GET operation complete'"

    - name: stat the file so we can compare the checksums
      stat:
        path: "{{ tmpdir.path }}/download.txt"
        get_checksum: yes
      register: download_file

    - assert:
        that:
          - upload_file.stat.checksum == download_file.stat.checksum

    - name: test get with overwrite=different and identical files
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is not changed

    - name: modify destination
      copy:
        dest: "{{ tmpdir.path }}/download.txt"
        src: hello.txt

    - name: test get with overwrite=never
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
        overwrite: never
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is not changed

    - name: test get with overwrite=different and modified file
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed

    - name: test get with overwrite=always
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
        overwrite: always
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed

    - name: test get with overwrite=latest and identical files
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
        overwrite: latest
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is not changed

    - name: modify mtime for local file to past
      shell: touch -mt 197001010900.00 "{{ tmpdir.path }}/download.txt"

    - name: test get with overwrite=latest and files that mtimes are different
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download.txt"
        object: delete.txt
        overwrite: latest
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed

    - name: test geturl of the object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: geturl
        object: delete.txt
      retries: 3
      delay: 3
      register: result
      until: result is changed

    - assert:
        that:
          - "'Download url:' in result.msg"
          - result is changed

    - name: test getstr of the object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: getstr
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result.msg == "GET operation complete"
          - result.contents == content

    - name: test list to get all objects in the bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: list
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - "'delete.txt' in result.s3_keys"
          - result.msg == "LIST operation complete"

    - name: test delobj to just delete an object in the bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: delobj
        object: delete.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - "'Object deleted from bucket' in result.msg"
          - result is changed

    - name: test putting an encrypted object in the bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        encrypt: yes
        object: delete_encrypt.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed
          - result.msg == "PUT operation complete"

    - name: test get encrypted object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download_encrypted.txt"
        object: delete_encrypt.txt
      retries: 3
      delay: 3
      register: result
      until: "result.msg == 'GET operation complete'"

    - name: stat the file so we can compare the checksums
      stat:
        path: "{{ tmpdir.path }}/download_encrypted.txt"
        get_checksum: yes
      register: download_file

    - assert:
        that:
          - upload_file.stat.checksum == download_file.stat.checksum

    - name: delete encrypted file
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: delobj
        object: delete_encrypt.txt
      retries: 3
      delay: 3

    - name: test putting an aws:kms encrypted object in the bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        encrypt: yes
        encryption_mode: aws:kms
        object: delete_encrypt_kms.txt
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - result is changed
          - result.msg == "PUT operation complete"

    - name: test get KMS encrypted object
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download_kms.txt"
        object: delete_encrypt_kms.txt
      retries: 3
      delay: 3
      register: result
      until: "result.msg == 'GET operation complete'"

    - name: get the stat of the file so we can compare the checksums
      stat:
        path: "{{ tmpdir.path }}/download_kms.txt"
        get_checksum: yes
      register: download_file

    - assert:
        that:
          - upload_file.stat.checksum == download_file.stat.checksum

      # FIXME - could use a test that checks uploaded file is *actually* aws:kms encrypted

    - name: delete KMS encrypted file
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: delobj
        object: delete_encrypt_kms.txt
      retries: 3
      delay: 3

    # FIXME: could use a test that checks non standard KMS key
    #        but that would require ability to create and remove such keys.
    #        PRs exist for that, but propose deferring until after merge.

    - name: test creation of empty path
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: create
        object: foo/bar/baz/
      retries: 3
      delay: 3
      register: result

    - assert:
        that:
          - "'Virtual directory foo/bar/baz/ created' in result.msg"
          - result is changed

    - name: test deletion of empty path
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: delobj
        object: foo/bar/baz/
      retries: 3
      delay: 3

    - name: test delete bucket
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: delete
      register: result
      retries: 3
      delay: 3
      until: result is changed

    - assert:
        that:
          - result is changed

    - name: test create a bucket with a dot in the name
      s3_object:
        bucket: "{{ bucket_name_with_dot }}"
        mode: create
      register: result

    - assert:
        that:
          - result is changed

    - name: test delete a bucket with a dot in the name
      s3_object:
        bucket: "{{ bucket_name_with_dot }}"
        mode: delete
      register: result

    - assert:
        that:
          - result is changed

    - name: test delete a nonexistent bucket
      s3_object:
        bucket: "{{ bucket_name_with_dot }}"
        mode: delete
      register: result

    - assert:
        that:
          - result is not changed

    - name: make tempfile 4 GB for OSX
      command:
        _raw_params: "dd if=/dev/zero of={{ tmpdir.path }}/largefile bs=1m count=4096"
      when: ansible_distribution == 'MacOSX'

    - name: make tempfile 4 GB for linux
      command:
        _raw_params: "dd if=/dev/zero of={{ tmpdir.path }}/largefile bs=1M count=4096"
      when: ansible_system == 'Linux'

    - name: test multipart download - platform specific
      block:
        - name: make a bucket to upload the file
          s3_object:
            bucket: "{{ bucket_name }}"
            mode: create

        - name: upload the file to the bucket
          s3_object:
            bucket: "{{ bucket_name }}"
            mode: put
            src: "{{ tmpdir.path }}/largefile"
            object: multipart.txt

        - name: download file once
          s3_object:
            bucket: "{{ bucket_name }}"
            mode: get
            dest: "{{ tmpdir.path }}/download.txt"
            object: multipart.txt
            overwrite: different
          retries: 3
          delay: 3
          until: "result.msg == 'GET operation complete'"
          register: result

        - assert:
            that:
              - result is changed

        - name: download file again
          s3_object:
            bucket: "{{ bucket_name }}"
            mode: get
            dest: "{{ tmpdir.path }}/download.txt"
            object: multipart.txt
            overwrite: different
          register: result

        - assert:
            that:
              - result is not changed
      when: ansible_system == 'Linux' or ansible_distribution == 'MacOSX'

    - name: make a bucket with the bucket-owner-full-control ACL
      s3_bucket:
        name: "{{ bucket_name_acl }}"
        state: present
        policy: "{{ lookup('template', 'policy.json.j2') }}"
      register: bucket_with_policy

    - assert:
        that:
          - bucket_with_policy is changed

    # # XXX Doesn't fail...  ( ? Eventual consistency ? )
    # - name: fail to upload the file to the bucket with an ACL
    #   s3_object:
    #     bucket: "{{ bucket_name_acl }}"
    #     mode: put
    #     src: "{{ tmpdir.path }}/upload.txt"
    #     object: file-with-permissions.txt
    #     permission: private
    #     ignore_nonexistent_bucket: True
    #   register: upload_private
    #   ignore_errors: True
    #
    # - assert:
    #     that:
    #       - upload_private is failed

    - name: upload the file to the bucket with an ACL
      s3_object:
        bucket: "{{ bucket_name_acl }}"
        mode: put
        src: "{{ tmpdir.path }}/upload.txt"
        object: file-with-permissions.txt
        permission: bucket-owner-full-control
        ignore_nonexistent_bucket: True
      register: upload_owner

    - assert:
        that:
          - upload_owner is changed

    - name: create an object from static content
      s3_object:
        bucket: "{{ bucket_name }}"
        object: put-content.txt
        mode: put
        content: >-
          test content
      register: result

    - assert:
        that:
          - result is changed

    - name: ensure idempotency on static content
      s3_object:
        bucket: "{{ bucket_name }}"
        object: put-content.txt
        mode: put
        content: >-
          test content
      register: result

    - assert:
        that:
          - result is not changed

    - name: fetch test content
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: getstr
        object: put-content.txt
      register: result

    - assert:
        that:
          - result.contents == "test content"

    - set_fact:
        put_template_text: test template

    - name: create an object from a template
      s3_object:
        bucket: "{{ bucket_name }}"
        object: put-template.txt
        mode: put
        content: "{{ lookup('template', 'templates/put-template.txt.j2')|replace('\n', '') }}"
      register: result

    - assert:
        that:
          - result is changed

    - name: create an object from a template (idempotency)
      aws_s3:
        bucket: "{{ bucket_name }}"
        object: put-template.txt
        mode: put
        content: "{{ lookup('template', 'templates/put-template.txt.j2')|replace('\n', '') }}"
      register: result

    - assert:
        that:
          - result is not changed

    - name: fetch template content
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: getstr
        object: put-template.txt
      register: result

    - assert:
        that:
          - result.contents == "template:test template"

    # at present, there is no lookup that can process binary data, so we use slurp instead
    - slurp:
        src: "{{ role_path }}/files/test.png"
      register: put_binary

    - name: create an object from binary data
      s3_object:
        bucket: "{{ bucket_name }}"
        object: put-binary.bin
        mode: put
        content_base64: "{{ put_binary.content }}"
      register: result

    - assert:
        that:
          - result is changed

    - name: create an object from binary data (idempotency)
      aws_s3:
        bucket: "{{ bucket_name }}"
        object: put-binary.bin
        mode: put
        content_base64: "{{ put_binary.content }}"
      register: result

    - assert:
        that:
          - result is not changed

    - name: fetch binary content
      s3_object:
        bucket: "{{ bucket_name }}"
        mode: get
        dest: "{{ tmpdir.path }}/download_binary.bin"
        object: put-binary.bin
      register: result

    - name: stat the files so we can compare the checksums
      stat:
        path: "{{ item }}"
        get_checksum: yes
      loop:
      - "{{ role_path }}/files/test.png"
      - "{{ tmpdir.path }}/download_binary.bin"
      register: binary_files

    - assert:
        that:
          - binary_files.results[0].stat.checksum == binary_files.results[1].stat.checksum

    - include_tasks: copy_object.yml

    # ============================================================
    - name: 'Run tagging tests'
      block:
    # ============================================================
      - name: create an object from static content
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_one: '{{ resource_prefix }} One'
            "Tag Two": 'two {{ resource_prefix }}'
        register: result

      - assert:
          that:
            - result is changed
            - "'tags' in result"
            - (result.tags | length) == 2
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["Tag Two"] == 'two {{ resource_prefix }}'

      - name: ensure idempotency on static content
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_one: '{{ resource_prefix }} One'
            "Tag Two": 'two {{ resource_prefix }}'
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 2
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["Tag Two"] == 'two {{ resource_prefix }}'

      - name: Remove a tag from an S3 object
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_one: '{{ resource_prefix }} One'
        register: result

      - assert:
          that:
            - result is changed
            - "'tags' in result"
            - (result.tags | length) == 1
            - result.tags["tag_one"] == "{{ resource_prefix }} One"
            - "'Tag Two' not in result.tags"

      - name: Remove the tag from an S3 object (idempotency)
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_one: '{{ resource_prefix }} One'
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 1
            - result.tags["tag_one"] == "{{ resource_prefix }} One"
            - "'Tag Two' not in result.tags"

      - name: Add a tag for an S3 object with purge_tags False
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_three: '{{ resource_prefix }} Three'
          purge_tags: false
        register: result

      - assert:
          that:
            - result is changed
            - "'tags' in result"
            - (result.tags | length) == 2
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["tag_one"] == '{{ resource_prefix }} One'

      - name: Add a tag for an S3 object with purge_tags False (idempotency)
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            tag_three: '{{ resource_prefix }} Three'
          purge_tags: false
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 2
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["tag_one"] == '{{ resource_prefix }} One'

      - name: Update tags for an S3 object with purge_tags False
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            "TagFour": '{{ resource_prefix }} tag_four'
          purge_tags: false
        register: result

      - assert:
          that:
            - result is changed
            - "'tags' in result"
            - (result.tags | length) == 3
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["TagFour"] == '{{ resource_prefix }} tag_four'

      - name:  Update tags for an S3 object with purge_tags False (idempotency)
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags:
            "TagFour": '{{ resource_prefix }} tag_four'
          purge_tags: false
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 3
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["TagFour"] == '{{ resource_prefix }} tag_four'

      - name: Specify empty tags for an S3 object with purge_tags False
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags: {}
          purge_tags: false
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 3
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["TagFour"] == '{{ resource_prefix }} tag_four'

      - name: Do not specify any tag to ensure previous tags are not removed
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 3
            - result.tags["tag_one"] == '{{ resource_prefix }} One'
            - result.tags["tag_three"] == '{{ resource_prefix }} Three'
            - result.tags["TagFour"] == '{{ resource_prefix }} tag_four'

      - name: Remove all tags
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          overwrite: different
          content: >-
            test content
          tags: {}
        register: result

      - assert:
          that:
            - result is changed
            - "'tags' in result"
            - (result.tags | length) == 0

      - name: Remove all tags (idempotency)
        s3_object:
          bucket: "{{ bucket_name }}"
          object: put-content.txt
          mode: put
          content: >-
            test content
          tags: {}
        register: result

      - assert:
          that:
            - result is not changed
            - "'tags' in result"
            - (result.tags | length) == 0

  always:

    - name: delete temporary files
      file:
        state: absent
        path: "{{ tmpdir.path }}"
      ignore_errors: true

    - include_tasks: delete_bucket.yml
      with_items:
        - "{{ bucket_name }}"
        - "{{ bucket_name_with_dot }}"
        - "{{ bucket_name_acl }}"

---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false

  collections:
    - amazon.aws
    - community.aws

  vars_files:
    - vars/main.yml

  module_defaults:
    group/aws:
      access_key: "{{ aws_access_key }}"
      secret_key: "{{ aws_secret_key }}"
      session_token: "{{ security_token | default(omit) }}"
      region: "{{ aws_region }}"

  tasks:
    - ansible.builtin.include_tasks: tasks/{{ task }}.yml

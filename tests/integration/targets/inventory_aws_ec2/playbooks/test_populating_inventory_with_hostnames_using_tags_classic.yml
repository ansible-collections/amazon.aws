---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  environment: "{{ ansible_test.environment }}"
  tasks:

    - module_defaults:
        group/aws:
          aws_access_key: '{{ aws_access_key }}'
          aws_secret_key: '{{ aws_secret_key }}'
          security_token: '{{ security_token | default(omit) }}'
          region: '{{ aws_region }}'
      block:

        # Create VPC, subnet, security group, and find image_id to create instance
        - include_tasks: setup.yml

        # Create new host
        - name: create a new host
          ec2_instance:
            image_id: '{{ image_id }}'
            name: '{{ resource_prefix }}'
            tags:
              Tag1: Test1
              Tag2: Test2
            instance_type: t2.micro
            security_groups: '{{ sg_id }}'
            vpc_subnet_id: '{{ subnet_id }}'
            wait: false
          register: setup_instance

        # refresh inventory
        - meta: refresh_inventory

        - debug:
            var: groups

        - name: assert groups and hostvars were populated with inventory
          assert:
            that:
              - "'aws_ec2' in groups"
              - groups['aws_ec2'] | length == 1
              - "'Test1' in groups['aws_ec2']"
              - "'Test2' not in groups['aws_ec2']"
              - "'Test1' in hostvars"
              - "'Test2' not in hostvars"

      always:

        - name: remove ec2 instance
          ec2_instance:
            instance_type: t2.micro
            instance_ids: '{{ setup_instance.instance_ids }}'
            state: absent
            name: '{{ resource_prefix }}'
            security_groups: "{{ sg_id }}"
            vpc_subnet_id: "{{ subnet_id }}"
          ignore_errors: true
          when: setup_instance is defined

        - include_tasks: tear_down.yml

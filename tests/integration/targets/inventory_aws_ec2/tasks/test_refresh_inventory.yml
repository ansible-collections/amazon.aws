---
- hosts: 127.0.0.1
  connection: local
  gather_facts: no
  tasks:
    - block:
      - name: assert group was populated with inventory and is no longer empty
        assert:
          that:
            - "'aws_ec2' in groups"
            - "groups.aws_ec2 | length == 1"
            - "groups.aws_ec2.0 == '{{ resource_prefix }}'"
